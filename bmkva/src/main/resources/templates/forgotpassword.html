<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
<head>
 <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
<style type="text/css">
    body{
        background-color:  #ffff99; 
    }
</style>
</head>
<body>
    <div class="container">
 
            <form action="#" th:action="@{/forgotpassword}" th:object="${user}" method="post">  

                 <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <h1>Forgot Password</h1>
                 <hr>
             </div>
         </div>

          <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Email</label>
             </div>

                     
                         <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                
                        <input th:field="*{email}" type="Email" name="email" required autofocus></input> 
                    </div>
                </div>
            </div>
        </div>
                     <div class="col-md-6">
                 <button type="Reset" class="btn btn-success"><i class="fa fa-user-plus"></i> clear</button>
                  <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Reset Password</button>
             </div>
            
                        
                     
            </form>  
   
     
</body>
</html>
